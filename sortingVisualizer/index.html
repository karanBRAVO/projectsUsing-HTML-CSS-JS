<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div class="mainContainer">
        <div class="heading">
            <div class="head">
                <p>Sorting Algorithm Visualizer</p>
            </div>
        </div>
        <div class="boxContainer">
            <div class="innerBox">
                <div class="leftCont">
                    <div class="btn">
                        <button id="newArrBtn">
                            <span>new array</span>
                        </button>
                    </div>
                </div>
                <div class="buttonContainer">
                    <div class="btn">
                        <button id="bubbleSortBtn">
                            <span>Bubble Sort</span>
                        </button>
                    </div>
                    <div class="btn">
                        <button id="insertionSortBtn">
                            <span>Insertion Sort</span>
                        </button>
                    </div>
                    <div class="btn">
                        <button id="selectionSortBtn">
                            <span>Selection Sort</span>
                        </button>
                    </div>
                    <div class="btn">
                        <button id="mergeSortBtn">
                            <span>Merge Sort</span>
                        </button>
                    </div>
                    <div class="btn">
                        <button id="quickSortBtn">
                            <span>Quick Sort</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="innerContainer">
            <div class="arrayCont" id="visualizerCont">

            </div>
        </div>
    </div>
</body>

</html>
